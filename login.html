<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careconnect - Sign In or Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(assets/BlueIconsBlueBackgroundSpread.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .auth-container {
            max-width: 410px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 40px rgba(25,118,210,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .auth-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 0.5rem;
            animation: logoEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(40px) rotate(-8deg);
                filter: blur(2px);
            }
            60% {
                opacity: 1;
                transform: scale(1.08) translateY(-10px) rotate(2deg);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
                filter: blur(0);
            }
        }
        .auth-header h1 {
            font-size: 2.3rem;
            color: #1976d2;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .auth-subtitle {
            color: #1976d2;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .auth-toggle {
            display: flex;
            width: 100%;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        .auth-toggle-btn {
            flex: 1;
            font-size: 1.15rem;
            font-weight: 600;
            border: 2px solid #1976d2;
            border-radius: 18px;
            padding: 0.8rem 0;
            background: #fff;
            color: #1976d2;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
        }
        .auth-toggle-btn.active, .auth-toggle-btn:focus {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
            color: #fff;
            border: 2px solid #1565c0;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.18);
        }
        .auth-card {
            width: 100%;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.07);
            padding: 1.5rem 1rem 1rem 1rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .auth-card label {
            display: block;
            font-size: 1.08rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 0.2rem;
            margin-top: 0.7rem;
        }
        .auth-card input, .auth-card select {
            width: 100%;
            font-size: 1.13rem;
            padding: 0.9rem 1.1rem;
            border-radius: 14px;
            border: 1.5px solid #b6c7e3;
            background: #f6f8fc;
            margin-bottom: 0.5rem;
            margin-top: 0.1rem;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .auth-card input:focus, .auth-card select:focus {
            border: 1.5px solid #1976d2;
            background: #fff;
            outline: none;
        }
        .auth-card i {
            margin-right: 0.5rem;
            color: #1976d2;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        .auth-main-btn {
            width: 100%;
            font-size: 1.18rem;
            font-weight: 700;
            border-radius: 14px;
            padding: 0.9rem 0;
            background: linear-gradient(90deg, #1976d2 60%, #63a4ff 100%);
            color: #fff;
            border: none;
            margin-top: 1.1rem;
            margin-bottom: 0.3rem;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
            transition: background 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .auth-main-btn:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        }
        .auth-extra {
            text-align: center;
            margin-top: 0.2rem;
        }
        .auth-link-btn {
            width: 100%;
            background: linear-gradient(90deg, #1976d2 60%, #63a4ff 100%);
            border: none;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 14px;
            padding: 0.9rem 0;
            margin-top: 0.1rem;
            margin-bottom: 0.2rem;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .auth-link-btn:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.18);
        }
        @media (max-width: 600px) {
            .auth-container {
                padding: 1.2rem 0.2rem 1.2rem 0.2rem;
                max-width: 98vw;
            }
            .auth-card {
                padding: 1.1rem 0.2rem 0.7rem 0.2rem;
            }
            .auth-logo {
                width: 70px;
                height: 70px;
            }
        }
        #back-home-btn {
            position: absolute;
            left: 2vw;
            top: 2vw;
            z-index: 2000;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            background: rgba(255,255,255,0.08);
            padding: 0.55rem 1.2rem 0.55rem 1rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 18px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s, border 0.2s;
            letter-spacing: 1px;
            backdrop-filter: blur(2px);
        }
        #back-home-btn:hover {
            background: rgba(255,255,255,0.18);
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
            text-decoration: none;
        }
        #back-home-btn i {
            font-size: 1.3rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" id="back-home-btn"><i class="bi bi-arrow-left"></i>Back to homepage</a>
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/Frame - 1.svg" alt="Logo Careconnect" class="auth-logo">
            <h1>Careconnect</h1>
            <p class="auth-subtitle">Find or become a trusted caregiver</p>
        </div>
        <div class="auth-toggle">
            <button id="show-login" class="auth-toggle-btn active">Sign In</button>
            <button id="show-register" class="auth-toggle-btn">Register</button>
        </div>
        <div class="auth-card" id="login-card">
            <form>
                <label for="login-user"><i class="bi bi-person"></i> Username or Email</label>
                <input type="text" id="login-user" placeholder="Your username or email" required>
                <label for="login-pass"><i class="bi bi-lock"></i> Password</label>
                <input type="password" id="login-pass" placeholder="Your password" required>
                <button type="submit" class="auth-main-btn">Sign In</button>
            </form>
            <div class="auth-extra">
                <button type="button" class="auth-link-btn" id="to-register">Don't have an account? Register</button>
            </div>
        </div>
        <div class="auth-card" id="register-card" style="display:none;">
            <form>
                <label for="reg-name"><i class="bi bi-person"></i> Full Name</label>
                <input type="text" id="reg-name" placeholder="Your name" required>
                <label for="reg-email"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" id="reg-email" placeholder="Your email" required>
                <label for="reg-pass"><i class="bi bi-lock"></i> Password</label>
                <input type="password" id="reg-pass" placeholder="Create a password" required>
                <label for="reg-role"><i class="bi bi-people"></i> What are you looking for?</label>
                <select id="reg-role" required>
                    <option value="">Select an option</option>
                    <option value="cuidador">I want to be a caregiver</option>
                    <option value="paciente">I'm looking for a caregiver</option>
                </select>
                <button type="submit" class="auth-main-btn">Register</button>
            </form>
            <div class="auth-extra">
                <button type="button" class="auth-link-btn" id="to-login">Already have an account? Sign In</button>
            </div>
        </div>
    </div>
    <script src="js/auth-system.js"></script>
    <script>
        // Lógica de cambio de tarjetas
        const loginCard = document.getElementById('login-card');
        const registerCard = document.getElementById('register-card');
        document.getElementById('show-login').onclick = function() {
            loginCard.style.display = '';
            registerCard.style.display = 'none';
            this.classList.add('active');
            document.getElementById('show-register').classList.remove('active');
        };
        document.getElementById('show-register').onclick = function() {
            loginCard.style.display = 'none';
            registerCard.style.display = '';
            this.classList.add('active');
            document.getElementById('show-login').classList.remove('active');
        };
        document.getElementById('to-register').onclick = function() {
            document.getElementById('show-register').click();
        };
        document.getElementById('to-login').onclick = function() {
            document.getElementById('show-login').click();
        };

        // Verificar si ya hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            if (authSystem.isAuthenticated()) {
                const user = authSystem.currentUser;
                if (user.userType === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (user.userType === 'patient') {
                    window.location.href = 'dashboard.html';
                } else if (user.userType === 'caregiver') {
                    window.location.href = 'register-caregiver.html';
                }
            }
        });
    </script>
</body>
</html>
