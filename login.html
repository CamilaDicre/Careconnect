<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Careconnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="header-component"></div>
    <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                </li>
            </ul>
            <div class="tab-content" id="loginTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p id="loginError" class="text-danger mt-2 mb-0"></p>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="text" id="regUsername" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="regPassword2" class="form-control" placeholder="Repeat Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <p id="registerError" class="text-danger mt-2 mb-0"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-component"></div>
    <script src="js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
