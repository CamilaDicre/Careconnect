<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Caregivers - CareConnect</title>
    <link rel="icon" type="image/png" href="assets/carefavicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/universal-responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-action {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #1976d2;
        }
        .caregiver-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
        }
        .caregiver-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .caregiver-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="test-container">
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold mb-3">
                <i class="bi bi-people-fill me-2"></i>
                Test Caregivers
            </h1>
            <p class="text-muted">Tool to manage test caregivers in CareConnect</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Actions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-action w-100" onclick="addCaregivers()">
                            <i class="bi bi-person-plus me-2"></i>
                            Add Test Caregivers
                        </button>
                        
                        <button class="btn btn-warning btn-action w-100" onclick="removeCaregivers()">
                            <i class="bi bi-person-x me-2"></i>
                            Remove Test Caregivers
                        </button>
                        
                        <button class="btn btn-info btn-action w-100" onclick="listCaregivers()">
                            <i class="bi bi-list-ul me-2"></i>
                            View Registered Caregivers
                        </button>
                        
                        <button class="btn btn-secondary btn-action w-100" onclick="clearAllUsers()">
                            <i class="bi bi-trash me-2"></i>
                            Clear All Users
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="status" class="status-box">
                            <p class="text-muted text-center">Status will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-people me-2"></i>Caregiver List</h5>
                    </div>
                    <div class="card-body">
                        <div id="caregiverList" class="caregiver-list">
                            <p class="text-muted text-center">Caregivers will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/localStorage-utils.js"></script>
    <script src="js/sample-caregivers.js"></script>
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const colors = {
                'success': '#28a745',
                'error': '#dc3545',
                'warning': '#ffc107',
                'info': '#17a2b8'
            };
            
            statusDiv.innerHTML = `<p style="color: ${colors[type]}; font-weight: 600; margin: 0;">${message}</p>`;
        }

        function updateCaregiverList() {
            const caregiverList = document.getElementById('caregiverList');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const caregivers = users.filter(u => u.role === 'caregiver');

            if (caregivers.length === 0) {
                caregiverList.innerHTML = '<p class="text-muted text-center">No registered caregivers</p>';
                return;
            }

            let html = '';
            caregivers.forEach(caregiver => {
                html += `
                    <div class="caregiver-item">
                        <h6 class="mb-1">${caregiver.name}</h6>
                        <p class="mb-1 text-muted">Email: ${caregiver.email}</p>
                        <p class="mb-0 text-muted">Phone: ${caregiver.phone || 'Not provided'}</p>
                    </div>
                `;
            });
            caregiverList.innerHTML = html;
        }

        function addCaregivers() {
            try {
                console.log('üîÑ Adding test caregivers...');
                
                // Get existing users
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Add sample caregivers
                const sampleCaregivers = getSampleCaregivers();
                const allUsers = [...existingUsers, ...sampleCaregivers];
                
                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(allUsers));
                
                updateStatus('‚úÖ Test caregivers added successfully', 'success');
                updateCaregiverList();
                
            } catch (error) {
                console.error('Error adding caregivers:', error);
                updateStatus('‚ùå Error adding caregivers: ' + error.message, 'error');
            }
        }

        function removeCaregivers() {
            try {
                console.log('üîÑ Removing test caregivers...');
                
                // Get existing users
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Filter out caregivers (keep only patients and other roles)
                const filteredUsers = existingUsers.filter(user => user.role !== 'caregiver');
                
                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(filteredUsers));
                
                updateStatus('‚úÖ Test caregivers removed successfully', 'warning');
                updateCaregiverList();
                
            } catch (error) {
                console.error('Error removing caregivers:', error);
                updateStatus('‚ùå Error removing caregivers: ' + error.message, 'error');
            }
        }

        function listCaregivers() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const caregivers = users.filter(u => u.role === 'caregiver');
                
                console.log('üìã Registered caregivers:', caregivers);
                updateStatus('üìã Caregiver list shown in console', 'info');
                updateCaregiverList();
                
            } catch (error) {
                console.error('Error listing caregivers:', error);
                updateStatus('‚ùå Error listing caregivers: ' + error.message, 'error');
            }
        }

        function clearAllUsers() {
            try {
                localStorage.removeItem('users');
                updateStatus('üóëÔ∏è All users cleared', 'warning');
                updateCaregiverList();
            } catch (error) {
                console.error('Error clearing users:', error);
                updateStatus('‚ùå Error clearing users: ' + error.message, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCaregiverList();
        });
    </script>
</body>
</html>
