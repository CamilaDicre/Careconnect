    <!-- Team Carousel Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the carousel with auto-rotation
            const teamCarousel = new bootstrap.Carousel(document.getElementById('teamCarousel'), {
                interval: 2300,
                wrap: true,
                ride: 'carousel',
                pause: 'hover',
                touch: true
            });
            
            // Ensure auto-rotation starts
            teamCarousel.cycle();
            
            // Add smooth transitions and professional effects
            const carouselElement = document.getElementById('teamCarousel');
            
            // Handle slide transitions with scaling effect
            carouselElement.addEventListener('slide.bs.carousel', function (e) {
                // Remove active class from all cards
                const allCards = carouselElement.querySelectorAll('.team-card');
                allCards.forEach(card => {
                    card.classList.remove('team-card-active');
                });
                
                // Add active class to the next slide's card
                const nextItem = carouselElement.querySelectorAll('.carousel-item')[e.to];
                if (nextItem) {
                    const nextCard = nextItem.querySelector('.team-card');
                    if (nextCard) {
                        setTimeout(() => {
                            nextCard.classList.add('team-card-active');
                        }, 150);
                    }
                }
            });
            
            carouselElement.addEventListener('slid.bs.carousel', function (e) {
                // Ensure the active card has the active class
                const activeItem = carouselElement.querySelector('.carousel-item.active');
                if (activeItem) {
                    const activeCard = activeItem.querySelector('.team-card');
                    if (activeCard) {
                        activeCard.classList.add('team-card-active');
                    }
                }
                
                // Smooth transition when reaching the end and going back to start
                const totalSlides = carouselElement.querySelectorAll('.carousel-item').length;
                if (e.to === 0 && e.from === totalSlides - 1) {
                    // Transition from last to first - add extra smoothness
                    setTimeout(() => {
                        const activeCard = carouselElement.querySelector('.carousel-item.active .team-card');
                        if (activeCard) {
                            activeCard.style.transition = 'all 0.8s ease-in-out';
                            activeCard.classList.add('team-card-active');
                        }
                    }, 200);
                }
            });
            
            // Initialize the first card as active
            const firstCard = carouselElement.querySelector('.carousel-item.active .team-card');
            if (firstCard) {
                firstCard.classList.add('team-card-active');
            }
        });
    </script>
