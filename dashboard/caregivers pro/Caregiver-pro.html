<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Dashboard - CareConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url(../../assets/BlueIconsBlueBackgroundSpread.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            padding: 20px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .main-content.sidebar-collapsed {
            margin-left: 80px;
        }
        
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 40px);
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-content {
            display: none;
            padding: 30px;
        }
        
        .section-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
            
            .main-content.sidebar-collapsed {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Component -->
        <caregiver-sidebar></caregiver-sidebar>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="content-area">
                <!-- Overview Section -->
                <div class="section-content active" id="overview-section">
                    <caregiver-overview></caregiver-overview>
                </div>
                
                <!-- Virtual Care Section -->
                <div class="section-content" id="virtual-care-section">
                    <virtual-care></virtual-care>
                </div>
                
                <!-- Medication Management Section -->
                <div class="section-content" id="medication-section">
                    <medication-management></medication-management>
                </div>
                
                <!-- Documents Section -->
                <div class="section-content" id="documents-section">
                    <caregiver-documents></caregiver-documents>
                </div>
                
                <!-- Earnings & Statistics Section -->
                <div class="section-content" id="earnings-section">
                    <earnings-statistics></earnings-statistics>
                </div>
                <!-- Profile Section -->
                <div class="section-content" id="profile-section">
                    <caregiver-profile-section></caregiver-profile-section>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="caregiver-sidebar.js?v=1.3"></script>
    <script src="caregiver-overview.js?v=1.2"></script>
    <script src="caregiver-profile-section.js?v=1.1"></script>
    <script src="virtual-care.js?v=1.1"></script>
    <script src="medication-management.js?v=1.1"></script>
    <script src="caregiver-documents.js?v=1.1"></script>
    <script src="earnings-statistics.js?v=1.1"></script>
    <script src="caregiver-footer.js"></script>
    
    <script>
        // Limpiar cache y forzar recarga de componentes
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            window.location.reload();
        }
        
        // Dashboard functionality
        document.addEventListener('DOMContentLoaded', function() {
            // --- Protección de acceso ---
            const loggedInUser = localStorage.getItem('loggedInUser');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === loggedInUser && u.role === 'cuidador');
            if (!loggedInUser || !user) {
                // Notificación visual (reutiliza la lógica de notificación si existe, si no, usa alert)
                if (typeof showNotification === 'function') {
                    showNotification('Debes iniciar sesión como cuidador para acceder.', 'error');
                } else {
                    alert('Debes iniciar sesión como cuidador para acceder.');
                }
                setTimeout(() => {
                    window.location.href = '../../pages/login.html';
                }, 2500);
                return;
            }
            // --- Fin protección de acceso ---

            // Forzar recarga del sidebar para asegurar que se vean los cambios
            let sidebar = document.querySelector('caregiver-sidebar');
            if (sidebar) {
                sidebar.remove();
                const newSidebar = document.createElement('caregiver-sidebar');
                document.querySelector('.dashboard-container').prepend(newSidebar);
                sidebar = newSidebar;
            }
            const mainContent = document.getElementById('mainContent');
            
            // Handle sidebar toggle
            sidebar.addEventListener('sidebarToggle', function(e) {
                mainContent.classList.toggle('sidebar-collapsed', e.detail.collapsed);
            });
            
            // Handle section navigation
            sidebar.addEventListener('sectionChange', function(e) {
                const targetSection = e.detail.section;
                
                // Hide all sections
                document.querySelectorAll('.section-content').forEach(section => {
                    section.classList.remove('active');
                });
                
                // Show target section
                const targetElement = document.getElementById(targetSection + '-section');
                if (targetElement) {
                    targetElement.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
