<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuidador - CareConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Inter', 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            margin-left: 350px;
            transition: all 0.4s ease;
            padding: 24px;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(20px);
            min-height: 100vh;
        }
        
        .main-content.sidebar-collapsed {
            margin-left: 90px;
        }
        
        .content-area {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            min-height: calc(100vh - 48px);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        #dashboard-content {
            padding: 32px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Notificaciones flotantes */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .notification {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary-color);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: var(--success-color);
        }
        
        .notification.warning {
            border-left-color: var(--warning-color);
        }
        
        .notification.error {
            border-left-color: var(--danger-color);
        }
        
        .notification.info {
            border-left-color: var(--accent-color);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .notification-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .notification-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .notification-message {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        .loading-text {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Auth Modal */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }
        
        .auth-modal {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .auth-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        
        .auth-modal-icon {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        .auth-modal-title {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .auth-modal-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .auth-modal-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }
        
        .auth-modal-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }
        
        .auth-modal-countdown {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 24px;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }
            
            .main-content.sidebar-collapsed {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }
            
            #dashboard-content {
                padding: 24px;
            }
            
            .notification {
                max-width: calc(100vw - 40px);
            }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Cargando...</div>
        </div>
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="auth-overlay" style="display: none;">
        <div class="auth-modal">
            <div class="auth-modal-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="auth-modal-title">Acceso Restringido</h2>
            <p class="auth-modal-message" id="authMessage">Debes estar conectado para acceder al dashboard.</p>
            <a href="#" class="auth-modal-button" id="authButton">Ir al Login</a>
            <div class="auth-modal-countdown" id="authCountdown">Redirigiendo en <span id="countdownNumber">7</span> segundos...</div>
        </div>
    </div>

    <!-- Welcome Overlay para Caregivers -->
    <caregiver-welcome-overlay></caregiver-welcome-overlay>
    
    <div class="dashboard-container">
        <!-- Sidebar Component -->
        <caregiver-sidebar></caregiver-sidebar>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="content-area">
                <div id="dashboard-content">
                    <!-- El contenido se cargará dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="../../js/localStorage-utils.js"></script>
         <script src="caregiver-sidebar.js?v=2.2"></script>
    <script src="caregiver-overview.js?v=2.0"></script>
    <script src="caregiver-profile-section.js?v=2.0"></script>
    <script src="virtual-care.js?v=2.0"></script>
    <script src="medication-management.js?v=2.0"></script>
    <script src="caregiver-documents.js?v=2.0"></script>
    <script src="earnings-statistics.js?v=2.0"></script>
    <script src="caregiver-footer.js?v=2.0"></script>
    
    <script>
        // Sistema de notificaciones mejorado
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
            }
            
            show(message, type = 'info', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const iconMap = {
                    success: 'bi-check-circle-fill',
                    warning: 'bi-exclamation-triangle-fill',
                    error: 'bi-x-circle-fill',
                    info: 'bi-info-circle-fill'
                };
                
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">
                            <i class="bi ${iconMap[type]} me-2"></i>
                            ${this.getTitle(type)}
                        </div>
                        <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="notification-message">${message}</div>
                `;
                
                this.container.appendChild(notification);
                
                // Animar entrada
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Auto-remover
                if (duration > 0) {
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => notification.remove(), 400);
                    }, duration);
                }
            }
            
            getTitle(type) {
                const titles = {
                    success: 'Éxito',
                    warning: 'Advertencia',
                    error: 'Error',
                    info: 'Información'
                };
                return titles[type] || 'Notificación';
            }
        }
        
        // Sistema de loading
        class LoadingSystem {
            constructor() {
                this.overlay = document.getElementById('loadingOverlay');
                this.text = document.getElementById('loadingText');
            }
            
            show(message = 'Cargando...') {
                this.text.textContent = message;
                this.overlay.classList.add('show');
            }
            
            hide() {
                this.overlay.classList.remove('show');
            }
        }
        
        // Función para mostrar modal de autenticación
        function showAuthModal(message, redirectUrl, countdownSeconds = 7) {
            const modal = document.getElementById('authModal');
            const messageEl = document.getElementById('authMessage');
            const button = document.getElementById('authButton');
            const countdownEl = document.getElementById('authCountdown');
            const countdownNumber = document.getElementById('countdownNumber');
            
            messageEl.textContent = message;
            button.href = redirectUrl;
            modal.style.display = 'flex';
            
            // Countdown
            let countdown = countdownSeconds;
            countdownNumber.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownNumber.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }
        
        // Limpiar cache y forzar recarga de componentes
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            window.location.reload();
        }
        
        // Dashboard functionality mejorado
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar sistemas
            window.notifications = new NotificationSystem();
            window.loading = new LoadingSystem();
            
            // Mostrar loading inicial
            window.loading.show('Inicializando dashboard...');
            
            // --- Protección de acceso ---
            if (!LocalStorageUtils.isAvailable()) {
                showAuthModal(
                    'localStorage no está disponible en tu navegador. Por favor, habilítalo o prueba con un navegador diferente.',
                    '../../pages/login.html',
                    7
                );
                return;
            }
            
            const loggedInUser = LocalStorageUtils.getItem('loggedInUser');
            const users = LocalStorageUtils.getItem('users', []);
            const user = users.find(u => u.username === loggedInUser && u.role === 'cuidador');
            if (!loggedInUser || !user) {
                showAuthModal(
                    'Debes estar conectado como cuidador para acceder al dashboard. Por favor, inicia sesión con tu cuenta de cuidador.',
                    '../../pages/login.html',
                    7
                );
                return;
            }
            // --- Fin protección de acceso ---

            // Forzar recarga del sidebar para asegurar que se vean los cambios
            let sidebar = document.querySelector('caregiver-sidebar');
            if (sidebar) {
                sidebar.remove();
                const newSidebar = document.createElement('caregiver-sidebar');
                document.querySelector('.dashboard-container').prepend(newSidebar);
                sidebar = newSidebar;
            }
            const mainContent = document.getElementById('mainContent');
            
            // Handle sidebar toggle
            sidebar.addEventListener('sidebarToggle', function(e) {
                mainContent.classList.toggle('sidebar-collapsed', e.detail.collapsed);
            });
            
            // Handle section navigation
            sidebar.addEventListener('sectionChange', function(e) {
                const targetSection = e.detail.section;
                
                // Mostrar loading durante la transición
                window.loading.show('Cargando sección...');
                
                // Ocultar loading después de un breve delay
                setTimeout(() => {
                    window.loading.hide();
                    window.notifications.show(`Sección ${targetSection} cargada`, 'success', 2000);
                }, 500);
            });
            
            // Simular carga inicial
            setTimeout(() => {
                window.loading.hide();
                window.notifications.show('¡Dashboard cargado exitosamente!', 'success', 3000);
            }, 1500);
            
            // Event listeners para mejor UX
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K para búsqueda rápida
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    // Aquí se puede implementar búsqueda rápida
                    window.notifications.show('Búsqueda rápida (próximamente)', 'info', 2000);
                }
            });
        });
    </script>
</body>
</html>
