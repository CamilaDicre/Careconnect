<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Careconnect</title>
    <link rel="icon" type="image/png" href="../assets/carefavicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transitions.css">
    <link rel="stylesheet" href="../css/responsive-transitions.css">
    <link rel="stylesheet" href="../css/universal-responsive.css">
    <link rel="stylesheet" href="dashboard-responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .dashboard-page {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #dashboard-content {
            margin-left: 350px;
            margin-top: 180px;
            transition: margin-left 0.4s ease;
            padding: 0;
            min-height: calc(100vh - 180px);
        }
        
        #dashboard-content.sidebar-collapsed {
            margin-left: 90px;
            margin-top: 180px;
        }
        
        /* Estilos mejorados para la notificación modal de autenticación */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: modalFadeIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .auth-modal {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(79, 172, 254, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .auth-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        
        .auth-modal-icon {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .auth-modal-title {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .auth-modal-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .auth-modal-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .auth-modal-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .auth-modal-countdown {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        /* Animaciones */
        @keyframes modalFadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes iconBounce {
            from { 
                opacity: 0; 
                transform: scale(0.5) rotate(-10deg);
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes textSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes buttonSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Transición de logout elegante */
        .logout-transition {
            transition: all 0.8s ease-in-out !important;
        }
        
        .logout-transition.fade-out {
            transform: scale(0.95) !important;
            opacity: 0 !important;
            filter: blur(10px) !important;
        }
        
        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.9) 0%, rgba(124, 58, 237, 0.9) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease-in-out;
        }
        
        .logout-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .logout-content {
            text-align: center;
            color: white;
            animation: logoutPulse 2s infinite;
        }
        
        .logout-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: logoutSpin 1.5s ease-in-out infinite;
        }
        
        .logout-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .logout-subtext {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .logout-message {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        @keyframes logoutPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes logoutSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #dashboard-content {
                margin-left: 0 !important;
                margin-top: 120px !important;
                padding: 15px;
                width: 100%;
                min-height: calc(100vh - 120px);
            }
            
            #dashboard-content.sidebar-collapsed {
                margin-left: 0 !important;
            }
            
            .auth-modal {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .auth-modal-title {
                font-size: 1.5rem;
            }
            
            .auth-modal-message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            #dashboard-content {
                margin-top: 100px !important;
                padding: 10px;
                min-height: calc(100vh - 100px);
            }
            
            .auth-modal {
                padding: 25px 15px;
                margin: 15px;
            }
            
            .auth-modal-title {
                font-size: 1.3rem;
            }
            
            .auth-modal-message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <welcome-overlay></welcome-overlay>
    <global-loading></global-loading>
    <care-sidebar></care-sidebar>
    <main id="dashboard-content">
        <!-- Content will be loaded dynamically -->
    </main>
    
    <!-- Custom notification -->
    <div id="notification" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) translateY(-100px);background:linear-gradient(135deg,#4facfe,#00f2fe);color:white;padding:20px 30px;border-radius:16px;box-shadow:0 12px 40px rgba(79,172,254,0.3);z-index:10000;opacity:0;transition:all 0.6s ease;max-width:350px;font-family:'Poppins',sans-serif;font-weight:500;text-align:center;backdrop-filter:blur(10px);">
        <div style="display:flex;align-items:center;justify-content:center;gap:12px;">
            <i class="bi bi-check-circle-fill" style="font-size:24px;"></i>
            <span id="notification-text" style="font-size:16px;">Session closed successfully</span>
        </div>
    </div>
    
    <!-- Enhanced Page transition overlay -->
    <div id="page-transition" style="position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#2196f3 0%,#1976d2 100%);z-index:99999;opacity:0;visibility:hidden;transition:all 1.5s cubic-bezier(0.23,1,0.32,1);display:flex;align-items:center;justify-content:center;overflow:hidden;">
        <!-- Animated background particles -->
        <div class="transition-particle" style="position:absolute;width:8px;height:8px;background:rgba(255,255,255,0.3);border-radius:50%;top:20%;left:10%;animation:particleMove 3s ease-in-out infinite;"></div>
        <div class="transition-particle" style="position:absolute;width:6px;height:6px;background:rgba(255,255,255,0.4);border-radius:50%;top:60%;left:85%;animation:particleMove 4s ease-in-out infinite 0.5s;"></div>
        <div class="transition-particle" style="position:absolute;width:10px;height:10px;background:rgba(255,255,255,0.2);border-radius:50%;top:80%;left:20%;animation:particleMove 3.5s ease-in-out infinite 1s;"></div>
        
        <div style="text-align:center;color:white;font-family:'Poppins',sans-serif;position:relative;z-index:10;">
            <div style="margin-bottom:30px;animation:iconRotate 2s ease-in-out infinite;">
                <i class="bi bi-arrow-right-circle-fill" style="font-size:64px;display:block;background:linear-gradient(135deg,#fff,#f0f0f0);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;"></i>
            </div>
            <h3 style="margin:0;font-weight:700;font-size:32px;margin-bottom:15px;animation:textSlideIn 1s ease-out 0.3s both;">Redirecting...</h3>
            <p style="margin:0;font-size:18px;opacity:0.9;animation:textSlideIn 1s ease-out 0.6s both;">We hope to see you again</p>
            <div style="margin-top:30px;animation:pulse 2s ease-in-out infinite;">
                <div style="width:60px;height:4px;background:rgba(255,255,255,0.3);border-radius:2px;margin:0 auto;position:relative;overflow:hidden;">
                    <div style="width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.8),transparent);animation:loadingBar 2s ease-in-out infinite;"></div>
                </div>
            </div>
        </div>
        
        <style>
            @keyframes particleMove {
                0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
                25% { transform: translateY(-30px) translateX(20px); opacity: 0.8; }
                50% { transform: translateY(-15px) translateX(-10px); opacity: 0.6; }
                75% { transform: translateY(-25px) translateX(15px); opacity: 0.9; }
            }
            @keyframes iconRotate {
                0%, 100% { transform: scale(1) rotate(0deg); }
                50% { transform: scale(1.1) rotate(5deg); }
            }
            @keyframes textSlideIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes pulse {
                0%, 100% { opacity: 0.7; }
                50% { opacity: 1; }
            }
            @keyframes loadingBar {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
        </style>
    </div>
    
    <!-- Logout Overlay -->
    <div id="logoutOverlay" class="logout-overlay">
        <div class="logout-content">
            <div class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            <div class="logout-text">See you soon!</div>
            <div class="logout-subtext">Thank you for trusting CareConnect</div>
            <div class="logout-message">We hope to see you soon. Have a great day!</div>
        </div>
    </div>
    
    <script src="../js/components.js"></script>
    <script src="welcome-overlay.js"></script>

    <script src="sidebar-utils.js"></script>

    <script src="medicine-list.js"></script>
    <script src="health-charts.js"></script>
    <script src="calendar-view.js"></script>

    <script src="patient-requests.js"></script>
    <script src="virtual-care.js"></script>
    <script src="appointment-booking.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función mejorada para mostrar la notificación modal de autenticación
        function showAuthModal(message, redirectUrl, countdownSeconds = 7) {
            const modalHTML = `
                <div class="auth-modal-overlay">
                    <div class="auth-modal" style="animation: modalSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) 0.1s both;">
                        <div class="auth-modal-icon" style="animation: iconBounce 0.8s ease-out 0.3s both;">
                            <i class="bi bi-shield-lock-fill" style="font-size: 48px; color: #667eea;"></i>
                        </div>
                        <h2 class="auth-modal-title" style="animation: textSlideIn 0.8s ease-out 0.4s both;">Access Restricted</h2>
                        <p class="auth-modal-message" style="animation: textSlideIn 0.8s ease-out 0.5s both;">${message}</p>
                        <a href="${redirectUrl}" class="auth-modal-button" style="animation: buttonSlideIn 0.8s ease-out 0.6s both;">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Go to Login
                        </a>
                        <div class="auth-modal-countdown" style="animation: textSlideIn 0.8s ease-out 0.7s both;">
                            <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
                                <div style="width: 16px; height: 16px; border: 2px solid rgba(102, 126, 234, 0.3); border-top: 2px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                                <span>Redirecting automatically in <span id="countdown" style="font-weight: 600; color: #667eea;">${countdownSeconds}</span> seconds...</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Contador regresivo
            let countdown = countdownSeconds;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
            
            // Redirección automática después del tiempo especificado
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, countdownSeconds * 1000);
        }
        
        // Verificación de autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // --- Protección de acceso para pacientes ---
            const loggedInUser = LocalStorageUtils.getItem('loggedInUser');
            const users = LocalStorageUtils.getItem('users', []);
            const user = users.find(u => u.username === loggedInUser && u.role === 'paciente');
            
            if (!loggedInUser || !user) {
                // Mostrar notificación modal moderna para pacientes
                showAuthModal(
                    'You must be logged in as a patient to access the dashboard. Please sign in with your patient account.',
                    '../pages/login.html',
                    7
                );
                return;
            }
            // --- Fin protección de acceso ---
        });
        
        // Set user type to patient (fixed)
        window.userType = 'patient';
        
        // Function to show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            
            // Configure colors based on type
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
                notification.style.boxShadow = '0 12px 40px rgba(79,172,254,0.3)';
                notification.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;gap:12px;">
                        <i class="bi bi-check-circle-fill" style="font-size:24px;"></i>
                        <span style="font-size:16px;">${message}</span>
                    </div>
                `;
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ff9a9e, #fecfef)';
                notification.style.boxShadow = '0 12px 40px rgba(255,154,158,0.3)';
                notification.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;gap:12px;">
                        <i class="bi bi-exclamation-triangle-fill" style="font-size:24px;"></i>
                        <span style="font-size:16px;">${message}</span>
                    </div>
                `;
            }
            
            // Show notification with smooth transition
            notification.style.opacity = '1';
            notification.style.transform = 'translate(-50%, -50%) translateY(0)';
            
            // Hide after 4 seconds with smooth transition
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -50%) translateY(-50px)';
            }, 4000);
        }
        
        // Function to show page transition
        function showPageTransition() {
            const transition = document.getElementById('page-transition');
            transition.style.visibility = 'visible';
            transition.style.opacity = '1';
        }
        
        // Logout function
        function logout() {
            showNotification('Logging out...', 'success');
            
            // Iniciar transición de salida
            setTimeout(() => {
                // Agregar clase de transición al body
                document.body.style.transition = 'all 0.8s ease-in-out';
                document.body.style.transform = 'scale(0.95)';
                document.body.style.opacity = '0';
                
                // Agregar efecto de blur al contenido
                const dashboardContent = document.getElementById('dashboard-content');
                if (dashboardContent) {
                    dashboardContent.style.transition = 'all 0.8s ease-in-out';
                    dashboardContent.style.filter = 'blur(10px)';
                    dashboardContent.style.transform = 'scale(0.9)';
                }
                
                // Mostrar overlay de logout
                const logoutOverlay = document.getElementById('logoutOverlay');
                if (logoutOverlay) {
                    logoutOverlay.classList.add('show');
                }
                
                // Limpiar datos de sesión
                setTimeout(() => {
                    LocalStorageUtils.removeItem('loggedInUser');
                    LocalStorageUtils.removeItem('userRole');
                    LocalStorageUtils.removeItem('currentUserId');
                    
                    // Redirigir al login
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                }, 2000);
                
            }, 1500);
        }
        
        // Handle sidebar collapse (simplified - now handled by SidebarUtils)
        function handleSidebarToggle(event) {
            // This function is now handled automatically by SidebarUtils
            // The state is saved and applied consistently across all components
        }
        
        // Listen for sidebar toggle events
        document.addEventListener('sidebarToggle', handleSidebarToggle);
        
        // Force reload user-profile component to apply changes
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const userProfile = document.querySelector('user-profile');
                if (userProfile) {
                    userProfile.render();
                }
            }, 1000);
        });
    </script>
    
    <!-- Page Transitions Script -->
    <script src="../js/page-transitions.js"></script>
</body>
