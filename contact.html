<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Careconnect</title>
    <link rel="icon" type="image/png" href="assets/carefavicon.png">
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/universal-responsive.css">
    <link rel="stylesheet" href="contact.css">
    <!--Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <main>
        <!-- Contact Hero Section -->
        <section class="contact-hero-section">
            <div class="container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1 class="display-2 fw-bold mb-3">Contact Us</h1>
                        <nav aria-label="breadcrumb">
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row min-vh-50 align-items-center justify-content-center">
                    <a class="d-flex align-items-center justify-content-center phone-button" href="#contact-info">
                        <video src="assets/abuelo-del-contact.mp4" style="width: 350px; height: 400px; object-fit: cover; border-radius: 20px;" autoplay loop muted playsinline>
                            Your browser does not support video playback.
                        </video>
                    </a>
                </div>
            </div>
        </section>

        <!-- Contact Information Section -->
        <section class="contact-info-section py-5" id="contact-info">
            <div class="container pt-5 pb-5">
                <div class="row g-5">
                    <!-- Contact Card 1 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-geo-alt text-primary"></i>
                            </div>
                            <h3>Our Location</h3>
                            <p>www.care-connect.com</p>
                        </div>
                    </div>
                    <!-- Contact Card 2 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-telephone text-primary"></i>
                            </div>
                            <h3>Phone Number</h3>
                            <p>+507 6101-6001</p>
                        </div>
                    </div>
                    <!-- Contact Card 3 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-envelope text-primary"></i>
                            </div>
                            <h3>Email Address</h3>
                            <p>careconnect2026@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="contact-form-wrapper">
                            <h2 class="mb-4">Send us a Message</h2>
                            <form id="contact-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Send Message</button>
                            </form>
                            <div class="form-success" id="form-success">Message sent successfully!</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.017964024052!2d-79.4708576852096!3d9.02723579352237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8faca8e2e2e2e2e3%3A0x7e7e7e7e7e7e7e7e!2sEstaci%C3%B3n%20Cincuentenario%2C%20Panam%C3%A1!5e0!3m2!1ses-419!2spa!4v1718040000000!5m2!1ses-419!2spa" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!--Script code-->
    <script src="js/components.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('contact-form');
            var success = document.getElementById('form-success');
            if(form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    success.style.display = 'block';
                    setTimeout(function(){ success.style.display = 'none'; }, 3000);
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
