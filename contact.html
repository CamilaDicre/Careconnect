<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Careconnect</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <!--Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero-section contact-hero-section position-relative">
            <div class="container">
                <div class="row min-vh-50 align-items-center justify-content-center">
                    <div class="col-lg-8 text-white text-center">
                        <span class="text-primary fw-bold mb-3 d-block">Contact Us</span>
                        <h1 class="fw-bold mb-3">Contact</h1>
                    </div>
                </div>
            </div>
            <div class="curve-shape"></div>
        </section>
        <!-- Fin Hero Section -->

        <!-- Contact Information Section -->
        <section class="contact-info-section py-5">
            <div class="container">
                <div class="row g-4">
                    <!-- Contact Card 1 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-geo-alt text-primary"></i>
                            </div>
                            <h3>Our Location</h3>
                            <p>www.careconnect2026.com</p>
                        </div>
                    </div>
                    <!-- Contact Card 2 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-telephone text-primary"></i>
                            </div>
                            <h3>Phone Number</h3>
                            <p>+507 6101-6001</p>
                        </div>
                    </div>
                    <!-- Contact Card 3 -->
                    <div class="col-lg-4">
                        <div class="contact-card">
                            <div class="contact-icon">
                                <i class="bi bi-envelope text-primary"></i>
                            </div>
                            <h3>Email Address</h3>
                            <p>careconnect2026@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="contact-form-wrapper">
                            <h2 class="mb-4">Send us a Message</h2>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Send Message</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.017964024052!2d-79.4708576852096!3d9.02723579352237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8faca8e2e2e2e2e3%3A0x7e7e7e7e7e7e7e7e!2sEstaci%C3%B3n%20Cincuentenario%2C%20Panam%C3%A1!5e0!3m2!1ses-419!2spa!4v1718040000000!5m2!1ses-419!2spa" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!--Script code-->
    <script src="js/components.js"></script>
    <!-- main.js y login.js se cargan dinámicamente desde components.js después de cargar el header -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
