<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Display</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .avatar-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .user-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 3px solid #e9ecef;
        }
        .user-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-details h4 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .user-details p {
            margin: 5px 0 0 0;
            font-size: 16px;
            opacity: 0.7;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Test Avatar Display</h1>
        <p>Este test verifica que el avatar se muestre correctamente con las iniciales del usuario registrado.</p>
        
        <div>
            <button class="test-button" onclick="testLocalStorage()">1. Test LocalStorage</button>
            <button class="test-button" onclick="createTestUser()">2. Crear Usuario de Test</button>
            <button class="test-button" onclick="testAvatarDisplay()">3. Test Avatar Display</button>
            <button class="test-button" onclick="showAllUsers()">4. Mostrar Todos los Usuarios</button>
            <button class="test-button" onclick="clearData()">5. Limpiar Datos</button>
        </div>
        
        <div id="localStorage-result" class="result"></div>
        <div id="avatar-result" class="result"></div>
        <div id="avatar-preview"></div>
        <div id="users-result" class="result"></div>
    </div>

    <script src="../js/localStorage-utils.js"></script>
    <script>
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }

        function testLocalStorage() {
            try {
                if (!LocalStorageUtils.isAvailable()) {
                    showResult('localStorage-result', '❌ LocalStorageUtils no está disponible', false);
                    return;
                }

                const testData = { test: 'data', timestamp: Date.now() };
                const success = LocalStorageUtils.setItem('test_avatar', testData);
                
                if (!success) {
                    showResult('localStorage-result', '❌ No se pudo guardar en localStorage', false);
                    return;
                }

                const retrieved = LocalStorageUtils.getItem('test_avatar');
                LocalStorageUtils.removeItem('test_avatar');

                if (JSON.stringify(retrieved) === JSON.stringify(testData)) {
                    showResult('localStorage-result', '✅ LocalStorageUtils funciona correctamente');
                } else {
                    showResult('localStorage-result', '❌ Error en la recuperación de datos', false);
                }
            } catch (error) {
                showResult('localStorage-result', `❌ Error: ${error.message}`, false);
            }
        }

        function createTestUser() {
            try {
                if (!LocalStorageUtils.isAvailable()) {
                    showResult('avatar-result', '❌ LocalStorageUtils no está disponible', false);
                    return;
                }

                const testUser = {
                    id: 'test_' + Date.now(),
                    name: 'María González',
                    username: 'maria.gonzalez',
                    email: 'maria@example.com',
                    password: 'test123',
                    role: 'patient',
                    phone: '+1 555-0123',
                    birthdate: '1985-03-15',
                    gender: 'female',
                    address: '123 Main St, City',
                    photo: null,
                    areas: ['Elderly Care', 'Medication Management', 'Companionship'],
                    experience: '5 years',
                    education: 'Nursing Degree',
                    certifications: 'CPR, First Aid',
                    skills: 'Patient Care, Medication Management',
                    languages: 'Spanish, English',
                    bio: 'Experienced caregiver with passion for helping others',
                    availability: 'Full-time',
                    createdAt: new Date().toISOString()
                };

                let users = LocalStorageUtils.getItem('users', []);
                users.push(testUser);
                
                const success = LocalStorageUtils.setItem('users', users);
                if (!success) {
                    showResult('avatar-result', '❌ No se pudo guardar el usuario de test', false);
                    return;
                }

                // Simular login
                LocalStorageUtils.setItem('loggedInUser', testUser.username);
                LocalStorageUtils.setItem('userRole', testUser.role);
                LocalStorageUtils.setItem('currentUserId', testUser.id);

                showResult('avatar-result', `✅ Usuario de test creado exitosamente:\n- Nombre: ${testUser.name}\n- Username: ${testUser.username}\n- Email: ${testUser.email}\n- Role: ${testUser.role}`);
            } catch (error) {
                showResult('avatar-result', `❌ Error creando usuario de test: ${error.message}`, false);
            }
        }

        function testAvatarDisplay() {
            try {
                const loggedInUser = LocalStorageUtils.getItem('loggedInUser');
                const users = LocalStorageUtils.getItem('users', []);
                const user = users.find(u => (u.username === loggedInUser || u.email === loggedInUser) && u.role === 'patient');
                
                if (!user) {
                    showResult('avatar-result', '❌ No se encontró usuario logueado', false);
                    return;
                }

                // Función para obtener iniciales
                const getInitials = (name) => {
                    if (!name) return 'U';
                    return name.split(' ').map(word => word.charAt(0).toUpperCase()).join('').slice(0, 2);
                };

                // Función para obtener color de avatar
                const getAvatarColor = (name) => {
                    if (!name) return 'linear-gradient(135deg, #667eea, #764ba2)';
                    
                    const colors = [
                        'linear-gradient(135deg, #667eea, #764ba2)', // Purple
                        'linear-gradient(135deg, #f093fb, #f5576c)', // Pink
                        'linear-gradient(135deg, #4facfe, #00f2fe)', // Blue
                        'linear-gradient(135deg, #43e97b, #38f9d7)', // Green
                        'linear-gradient(135deg, #fa709a, #fee140)', // Orange
                        'linear-gradient(135deg, #a8edea, #fed6e3)', // Mint
                        'linear-gradient(135deg, #ff9a9e, #fecfef)', // Rose
                        'linear-gradient(135deg, #ffecd2, #fcb69f)', // Peach
                        'linear-gradient(135deg, #ff9a9e, #fad0c4)', // Coral
                        'linear-gradient(135deg, #a18cd1, #fbc2eb)'  // Lavender
                    ];
                    
                    let hash = 0;
                    for (let i = 0; i < name.length; i++) {
                        hash = name.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    const index = Math.abs(hash) % colors.length;
                    return colors[index];
                };

                const displayName = user.name || user.username;
                const initials = getInitials(displayName);
                const avatarColor = getAvatarColor(displayName);

                // Mostrar preview del avatar
                const previewHtml = `
                    <div class="avatar-preview">
                        <div class="user-photo" style="background: ${avatarColor};">
                            ${user.photo ? `<img src="${user.photo}" alt="Profile photo">` : `<span>${initials}</span>`}
                        </div>
                        <div class="user-details">
                            <h4>${displayName}</h4>
                            <p>Patient</p>
                        </div>
                    </div>
                `;

                document.getElementById('avatar-preview').innerHTML = previewHtml;

                showResult('avatar-result', `✅ Avatar display test completado:\n- Usuario: ${displayName}\n- Iniciales: ${initials}\n- Color: ${avatarColor}\n- Tiene foto: ${user.photo ? 'Sí' : 'No'}`);
            } catch (error) {
                showResult('avatar-result', `❌ Error en avatar display: ${error.message}`, false);
            }
        }

        function showAllUsers() {
            try {
                const users = LocalStorageUtils.getItem('users', []);
                const loggedInUser = LocalStorageUtils.getItem('loggedInUser');
                
                if (users.length === 0) {
                    showResult('users-result', '📝 No hay usuarios registrados');
                    return;
                }

                let result = `📋 Usuarios registrados (${users.length}):\n\n`;
                users.forEach((user, index) => {
                    const isLoggedIn = user.username === loggedInUser || user.email === loggedInUser;
                    result += `${index + 1}. ${user.name || user.username} (${user.role})${isLoggedIn ? ' [LOGGED IN]' : ''}\n`;
                    result += `   - Username: ${user.username}\n`;
                    result += `   - Email: ${user.email}\n`;
                    result += `   - Role: ${user.role}\n`;
                    result += `   - Tiene foto: ${user.photo ? 'Sí' : 'No'}\n\n`;
                });

                showResult('users-result', result);
            } catch (error) {
                showResult('users-result', `❌ Error mostrando usuarios: ${error.message}`, false);
            }
        }

        function clearData() {
            try {
                LocalStorageUtils.clear();
                showResult('avatar-result', '✅ Datos limpiados exitosamente');
                document.getElementById('avatar-preview').innerHTML = '';
                document.getElementById('users-result').textContent = '';
            } catch (error) {
                showResult('avatar-result', `❌ Error limpiando datos: ${error.message}`, false);
            }
        }

        // Auto-run localStorage test on page load
        window.addEventListener('load', () => {
            testLocalStorage();
        });
    </script>
</body>
</html>
