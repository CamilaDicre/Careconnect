<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careconnect - Profile Under Review</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(assets/BlueIconsBlueBackgroundSpread.png);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .review-container {
      max-width: 430px;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 32px;
      box-shadow: 0 8px 40px rgba(25,118,210,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-align: center;
      animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .review-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      margin-bottom: 1.2rem;
      animation: logoEntrance 1.1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .review-logo img {
      width: 90px;
      height: 90px;
      background: transparent;
      border-radius: 0;
      margin-bottom: 0.1rem;
    }
    .review-logo span {
      font-family: 'Poppins', sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: #1565c0;
      letter-spacing: 2.5px;
      text-shadow: 0 2px 6px rgba(25,118,210,0.10), 0 1px 0 #fff;
      margin-top: 0.2rem;
    }
    @keyframes logoEntrance {
      0% { opacity: 0; transform: scale(0.7) translateY(40px) rotate(-8deg); filter: blur(2px); }
      60% { opacity: 1; transform: scale(1.08) translateY(-10px) rotate(2deg); filter: blur(0); }
      100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); filter: blur(0); }
    }
    .review-anim {
      margin: 1.2rem 0 1.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .review-anim .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 5px solid #1976d2;
      border-top: 5px solid #e3eafc;
      animation: spin 1.2s linear infinite;
      margin-bottom: 0.7rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .review-anim .icon {
      font-size: 2.2rem;
      color: #1976d2;
      margin-bottom: 0.2rem;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.12); }
    }
    .review-title {
      font-size: 1.35rem;
      color: #1565c0;
      font-weight: 700;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .verification-code-box {
      margin: 1.2rem 0 1.2rem 0;
      background: linear-gradient(90deg, #e3eafc 60%, #b6c7e3 100%);
      border-radius: 16px;
      padding: 1.1rem 1.2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1976d2;
      letter-spacing: 6px;
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.10);
      display: inline-block;
      animation: fadeInUp 1.2s 0.7s both;
      user-select: all;
    }
    .verification-desc {
      font-size: 1.05rem;
      color: #1976d2;
      margin-bottom: 1.2rem;
      letter-spacing: 0.2px;
      text-align: center;
      animation: fadeInUp 1.2s 0.8s both;
    }
    .verify-btn {
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 14px;
      padding: 0.9rem 0;
      background: linear-gradient(90deg, #1976d2 60%, #63a4ff 100%);
      color: #fff;
      border: none;
      margin-top: 0.7rem;
      margin-bottom: 0.3rem;
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      letter-spacing: 0.5px;
      animation: fadeInUp 1.2s 1s both;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .verify-btn:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
    }
    .review-desc {
      font-size: 1.08rem;
      color: #1976d2;
      margin-bottom: 1.2rem;
      letter-spacing: 0.2px;
    }
    .review-tips {
      background: #f6f8fc;
      border-radius: 12px;
      padding: 1rem 1rem 0.7rem 1rem;
      color: #1976d2;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px rgba(25,118,210,0.07);
      text-align: left;
      animation: fadeInUp 1.2s 0.3s both;
    }
    .review-tips ul {
      margin: 0 0 0 1.1rem;
      padding: 0;
    }
    .review-tips li {
      margin-bottom: 0.3rem;
      font-size: 0.98rem;
    }
    .review-btn {
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 14px;
      padding: 0.9rem 0;
      background: linear-gradient(90deg, #1976d2 60%, #63a4ff 100%);
      color: #fff;
      border: none;
      margin-top: 1.1rem;
      margin-bottom: 0;
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      letter-spacing: 0.5px;
      animation: fadeInUp 1.2s 1s both;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .review-btn:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
    }
  </style>
</head>
<body>
  <div class="review-container">
    <div class="review-logo">
      <img src="assets/Frame - 1.svg" alt="Careconnect Logo">
      <span>areconnect</span>
    </div>
    <div class="review-anim">
      <div class="circle"></div>
      <div class="icon"><i class="bi bi-hourglass-split"></i></div>
    </div>
    <div class="review-title">Your profile is being verified</div>
    <div class="verification-desc">Once your profile is accepted, we will send you an email with a verification code.<br>Please enter this code when prompted:</div>
    <div class="verification-code-box" id="verificationCode">A1B2C3</div>
    <a href="../index.html" class="review-btn"><i class="bi bi-house"></i> Back to homepage</a>
  </div>
</body>
</html>
