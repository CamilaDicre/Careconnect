<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careconnect - Sign In or Register</title>
    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div id="messageBanner" style="display:none;position:fixed;top:0;left:0;width:100%;z-index:9999;text-align:center;"></div>
    <a href="../index.html" class="back-home-btn">
        <i class="bi bi-arrow-left"></i>
        <span>Back to homepage</span>
    </a>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/Frame - 1.svg" alt="Logo Careconnect" class="auth-logo">
            <h1>Careconnect</h1>
            <p class="auth-subtitle">Find or become a trusted caregiver</p>
        </div>
        <div class="auth-toggle">
            <button id="show-login" class="auth-toggle-btn active">Sign In</button>
            <button id="show-register" class="auth-toggle-btn">Register</button>
        </div>
        <div class="auth-card" id="login-card">
            <form>
                <label for="login-user"><i class="bi bi-person"></i> Usuario o Email</label>
                <input type="text" id="login-user" placeholder="Tu usuario o email" required>
                <label for="login-pass"><i class="bi bi-lock"></i> Contraseña</label>
                <input type="password" id="login-pass" placeholder="Tu contraseña" required>
                <div id="loginError" style="color:red; margin-top:8px;"></div>
                <button type="submit" class="auth-main-btn">Iniciar sesión</button>
            </form>
            <div class="auth-extra">
                <a href="#" class="auth-link" id="to-register">Don't have an account? Register</a>
            </div>
        </div>
        <div class="auth-card" id="register-card" style="display:none;">
            <form>
                <label for="reg-name"><i class="bi bi-person"></i> Full Name</label>
                <input type="text" id="reg-name" placeholder="Your name" required>
                <label for="reg-email"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" id="reg-email" placeholder="Your email" required>
                <label for="reg-pass"><i class="bi bi-lock"></i> Password</label>
                <input type="password" id="reg-pass" placeholder="Create a password" required>
                <label for="reg-gender"><i class="bi bi-gender-ambiguous"></i> Gender</label>
                <select id="reg-gender" required>
                    <option value="">Select gender</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <label for="reg-role"><i class="bi bi-people"></i> What are you looking for?</label>
                <select id="reg-role" required>
                    <option value="">Select an option</option>
                    <option value="cuidador">I want to be a caregiver</option>
                    <option value="paciente">I'm looking for a caregiver</option>
                </select>
                <button type="submit" class="auth-main-btn">Register</button>
            </form>
            <div class="auth-extra">
                <a href="#" class="auth-link" id="to-login">Already have an account? Sign In</a>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
